<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | CV</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <link rel="manifest" href="manifest.webmanifest">
  <style>
    /* 1. PORTRAIT WARNING (Highest Priority) */
    #orientation-warning {
      display: none;
    }

    @media only screen and (orientation: portrait) and (max-width: 900px) {
      #orientation-warning {
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        z-index: 10000;
        /* Always on top */
        align-items: center;
        justify-content: center;
        color: white;
        font-family: sans-serif;
        text-align: center;
        flex-direction: column;
      }

      #orientation-warning p {
        margin: 20px 0;
        font-size: 1.2rem;
        line-height: 1.5;
      }

      /* Hide the start screen if we are in portrait mode (warning takes precedence) */
      #start-screen {
        display: none !important;
      }
    }

    /* 2. START SCREEN (Visible in Landscape before clicking) */
    #start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      /* Semi-transparent black */
      z-index: 9998;
      /* Just below the orientation warning */
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      cursor: pointer;
    }

    /* The Play Button Styling */
    .play-btn {
      background-color: #ffffff;
      color: #000;
      border: none;
      padding: 20px 40px;
      font-size: 24px;
      font-family: sans-serif;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
      transition: transform 0.2s;
    }

    .play-btn:active {
      transform: scale(0.95);
    }

    .start-text {
      color: white;
      font-family: sans-serif;
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div id="orientation-warning">
    <div class="content">
      <p>Please rotate your device to play</p>
      <p>Tournez votre téléphone pour jouer s'il vous plaît</p>
    </div>
  </div>

  <div id="start-screen">
    <button class="play-btn">▶ PLAY / JOUER</button>
    <p class="start-text">Tap to enter Fullscreen / Appuyez pour le plein écran</p>
  </div>

  <div id="unity-container">
    <canvas id="unity-canvas" width=100 height=100 tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"> </div>
  </div>

  <script>
    window.addEventListener("load", function () {
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("ServiceWorker.js");
      }
    });

    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var warningBanner = document.querySelector("#unity-warning");
    var startScreen = document.querySelector("#start-screen");

    // Logic to handle the Start Screen
    startScreen.addEventListener('click', () => {
      // 1. Try to enter fullscreen
      if (!document.fullscreenElement && container.requestFullscreen) {
        container.requestFullscreen().catch(err => {
          console.log("Fullscreen blocked or not supported: " + err.message);
        });
      }

      // 2. Try to lock orientation (Android only)
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock("landscape").catch(console.error);
      }

      // 3. Hide the start screen so the game is visible
      startScreen.style.display = "none";
    });

    // Optional: Show start screen again if they exit fullscreen? 
    // Usually better to leave it hidden so they can play in windowed mode if they want.
    // Uncomment below if you want to force the pause screen when exiting fullscreen.
    /*
    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) {
        startScreen.style.display = "flex";
      }
    });
    */

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function () {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/Builds.loader.js";
    var config = {
      arguments: [],
      dataUrl: buildUrl + "/Builds.data.unityweb",
      frameworkUrl: buildUrl + "/Builds.framework.js.unityweb",
      codeUrl: buildUrl + "/Builds.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DavidHamon",
      productName: "CV",
      productVersion: "0.9.0",
      showBanner: unityShowBanner,
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
    }

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>

</html>
